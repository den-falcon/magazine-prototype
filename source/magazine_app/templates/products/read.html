{% extends 'base.html' %}
{% block content %}

        <h1>{{  product.name }} ({{ product.price }} $)</h1>
        <h3>Описание:</h3>

        <p>Остаток: {{ product.remainder }}</p>

        <p><a href="{% url "index" %}" class="btn btn-outline-dark">На главную</a></p>
    </div>
{% endblock %}
