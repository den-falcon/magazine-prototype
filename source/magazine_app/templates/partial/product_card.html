<div class="col-12 mb-4">
  <div class="card h-100 ">
    <div class="d-flex card-header bg-info text-light">
        <span class="flex-grow-1"><a class="text-light" href="{% url url pk %}">{{ name }} ({{ price }} $)</a></span>
        <a class="text-light" href="{% url 'product-update' pk %}"><i class="fs-4 ms-2 fas fa-edit"></i></a>
        <a class="text-light" href="{% url 'product-delete' pk %}"><i class="fs-4 ms-2 fas fa-trash-alt"></i></a>
    </div>
    <div class="card-body">
      <p class="card-text">{{ description }}</p>
    </div>
  </div>
</div>
