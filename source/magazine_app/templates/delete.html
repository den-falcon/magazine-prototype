{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url "delete" product.pk %}" method="POST">
        {% csrf_token %}
            <h2>Вы действительно хотите удалить товар? {{ product.name }}</h2>
            <button type="submit" class="btn btn-outline-danger">Да</button>
            <a class="btn btn-danger" href="{% url "index" %}">Нет</a>
        </form>
    </div>
{% endblock %}
